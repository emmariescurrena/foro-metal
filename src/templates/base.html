<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}Foro de Metal</title>
</head>

<body class="d-flex flex-column">
    <nav id="navbar" class="navbar navbar-expand-lg bg-dark-subtle">
        <div class="container">
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a href="{{ url_for('main.index') }}" class="nav-link">
                        Inicio
                    </a>
                    {% if not current_user.is_authenticated %}
                    <a href="{{ url_for('auth.signup') }}" class="nav-link">
                        Registrarse
                    </a>
                    <a href="{{ url_for('auth.login') }}" class="nav-link">
                        Iniciar sesión
                    </a>
                    {% endif %}
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.profile') }}" class="nav-link">
                        Perfil
                    </a>
                    <a href="{{ url_for('auth.logout') }}" class="nav-link">
                        Cerrar sesión
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <main class="my-5 position-relative min-vh-100">
        {% block main %}{% endblock %}
    </main>
    <footer class="container-fluid my-auto d-flex justify-content-center align-items-center py-3 bg-dark-subtle">
        <p class="my-0 d-inline-flex align-items-center gap-2">Made by emmariescurrena
            <a href="https://github.com/emmariescurrena" target="_blank">
                <img src="{{ url_for('static', filename='img/github.png') }}" alt="github">
            </a>
        </p>
    </footer>
</body>

</html>
