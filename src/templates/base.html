<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{% block title %}{% endblock %}Foro de Metal</title>
</head>
<body>
    <div id="navbar" class="navbar-div">
        <a href="{{ url_for('main.index') }}" class="navbar-item">
            Inicio
        </a>
        <a href="{{ url_for('auth.signup') }}" class="navbar-item">
            Registrarse
        </a>
        <a href="{{ url_for('auth.login') }}" class="navbar-item">
            Iniciar sesión
        </a>
        <a href="{{ url_for('auth.profile') }}" class="navbar-item">
            Perfil
        </a>
        <a href="{{ url_for('auth.logout') }}" class="navbar-item">
            Cerrar sesión
        </a>
    </div>
    <main>
        {% block main %}{% endblock %}
    </main>
    <footer>
        <p>Made by emmariescurrena</p>
        <a href="https://github.com/emmariescurrena" target="_blank">
            <img src="{{ url_for('static', filename='img/github.png') }}" alt="github">
        </a>
    </footer>
</body>
</html>
